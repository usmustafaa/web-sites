<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARAÇ BAKIM </title>
    <link rel="stylesheet" href="scss/style.css">

   

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    
     <!-- Fontawesome -->
    
</head>
<body>
    <div class="alert">Değer girmediniz!</div>
    <div class="container-fluid">
        <div class="content">
            <div class="row">
                    <h1>ARAÇ BAKIM</h1>
                
                    <div class="input-group">
                        <input id="task" class="form-control" aria-label="With textarea" placeholder="Lütfen Araba Markası Giriniz... ">
                         <button id="add" class="btn-add" type="button" onclick="AddTask();"><i class="fa-solid fa-screwdriver-wrench"></i></button>
                          
                
            </div>
        </div>
        <div class="row-2">

                <!-- ARAÇLAR KUTUSU -->
                <div class="col-md-6">
                    <div class="box">
                        <div class="head-brand">
                            <h3>ARAÇLAR</h3>
                        </div>
                        <div class="body" id="brand">
                        </div>
                    </div>
                </div>

                <!-- BAKIM YAPILAN ARAÇLAR KUTUSU -->
                <div class="col-md-6">
                    <div class="box">
                        <div class="head-completed">
                            <h3>BAKIMI YAPILAN ARAÇLAR</h3>
                        </div>
                        <div class="body" id="completed">  
                        </div>
                    </div>
                </div> 

               

            </div>  
             <!-- TESLİM EDİLEN ARAÇLAR KUTUSU -->
             <div class="col-md-12">
                <div class="box">
                    <div class="head-delivered">
                        <h3>TESLİM EDİLEN ARAÇLAR</h3>
                    </div>
                    <div class="body" id="delivered">  
                        

                    </div>
                </div>
            </div> 
        </div>
    </div>  

</body>
<script src="https://kit.fontawesome.com/de0713e58b.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
