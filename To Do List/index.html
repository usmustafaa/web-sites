<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>To Do List</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="container">
      <form class="todo_form">
         <h1 class="todo_title">To Do List</h1>
         <div class="todo_div">
            <input type="text" class="todo_input" placeholder="Ekle...">
            <button type="submit" class="todo_btn"><i class="fa-solid fa-plus"></i></button>
         </div>
         <div class="select">
            <select name="todos" class="filter-todo">
                <option value="all">Hepsi</option>
                <option value="completed">Tamamlanan</option>
                <option value="uncompleted">Tamamlanmayan</option>
            </select>
           
          </div>
      </form>
      <div class="todo_container"></div>
   </div>


   <script src="https://kit.fontawesome.com/de0713e58b.js" crossorigin="anonymous"></script>
   <script src="./js/data.js"></script>
</body>
</html>
